plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.8'
	id 'org.openapi.generator' version '7.8.0'
	id 'io.spring.dependency-management' version '1.1.7'
	id "io.freefair.lombok" version "8.10.2"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-graphql'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.4'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.4'
	testImplementation 'org.springframework:spring-webflux'
	testImplementation 'org.springframework.graphql:spring-graphql-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

openApiGenerate {
	generatorName = "spring" // 使用するジェネレーター（例: Spring Boot 用コード生成）
	inputSpec = "$rootDir/openapi/query.yaml" // OpenAPI 仕様のファイルパス
//	outputDir = "$rootDir/openapi/common/presentation" // 出力先を修正
	outputDir = "$rootDir/query/common/openapi" // 出力先を修正
	apiPackage = "com.anv.query.common.presentation.openapi.generated.controller" // API インターフェースのパッケージ名
	modelPackage = "com.example.model" // モデルクラスのパッケージ名
	configOptions = [
			dateLibrary: "java8",
			generateApis: "false",  // これでAPIコードの生成を無効にする
			generateModelTests: "false", // モデルテストも無効にする
			generateApiTests: "false"   // APIテストも無効にする
	]
}


tasks.named('test') {
	useJUnitPlatform()
}
