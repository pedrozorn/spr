plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.8'
	id 'org.openapi.generator' version '7.8.0'
	id 'io.spring.dependency-management' version '1.1.7'
	id "io.freefair.lombok" version "8.10.2"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-graphql'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.4'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.4'
	testImplementation 'org.springframework:spring-webflux'
	testImplementation 'org.springframework.graphql:spring-graphql-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

openApiGenerate {
	generatorName = "spring" // 使用するジェネレーター（例: Spring Boot 用コード生成）
	inputSpec = "$rootDir/openapi/query.yaml" // OpenAPI 仕様のファイルパス
	outputDir = "$rootDir/build" // 生成コードの出力先

//	inputSpec = "$rootDir/src/main/resources/api/query.common-tasks.yaml" // OpenAPI 仕様のファイルパス
//	outputDir = "$rootDir/generated" // 生成コードの出力先
	apiPackage = "com.example.api" // API インターフェースのパッケージ名
	modelPackage = "com.example.model" // モデルクラスのパッケージ名
	invokerPackage = "com.example.invoker" // ヘルパークラスのパッケージ名
	configOptions = [
			dateLibrary: "java8" // 日付/時刻ライブラリの選択 (例: java8)
	]
}


tasks.named('test') {
	useJUnitPlatform()
}
